# Level 2: The Maze
# A snake-like corridor maze with nested paths
#
# All positions are 1-indexed to match Vim conventions.

id: 2
features: []

dimensions: [37, 47]  # rows, cols
start: [2, 2]
exit: [36, 45]
viewport: [50, 100]  # Larger viewport for the maze

commands:
  - key: 'h'
    desc: 'move left'
  - key: 'j'
    desc: 'move down'
  - key: 'k'
    desc: 'move up'
  - key: 'l'
    desc: 'move right'
  - key: ':q'
    desc: 'escape (at exit)'

blocked_categories:
  - arrows
  - search
  - find_char
  - word_motion
  - line_jump
  - paragraph
  - matching
  - marks
  - jump_list
  - scroll
  - insert
  - change
  - delete
  - visual
  - undo_redo

