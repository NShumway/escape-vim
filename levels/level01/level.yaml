# Level 1: First Steps
# Simple tutorial level - learn hjkl movement
#
# All positions are 1-indexed to match Vim conventions.

id: 1
features: []

dimensions: [14, 24]  # rows, cols
start: [5, 5]
exit: [5, 15]
viewport: [15, 25]  # Slightly larger than maze

commands:
  - key: 'h'
    desc: 'move left'
  - key: 'j'
    desc: 'move down'
  - key: 'k'
    desc: 'move up'
  - key: 'l'
    desc: 'move right'
  - key: ':q'
    desc: 'escape (at exit)'

blocked_categories:
  - arrows
  - search
  - find_char
  - word_motion
  - line_jump
  - paragraph
  - matching
  - marks
  - jump_list
  - scroll
  - insert
  - change
  - delete
  - visual
  - undo_redo

walls:
  # Top solid block (rows 1-3)
  - type: rect
    rect: [1, 1, 3, 24]

  # Bottom solid block (rows 12-14)
  - type: rect
    rect: [12, 1, 3, 24]

  # Left wall column (rows 4-11, cols 1-3)
  - type: rect
    rect: [4, 1, 8, 3]

  # Right wall column (rows 4-11, cols 22-24)
  - type: rect
    rect: [4, 22, 8, 3]

  # Center divider block (rows 4-8, cols 7-13)
  - type: rect
    rect: [4, 7, 5, 7]

  # Lower center block (rows 7-8, cols 7-18)
  - type: rect
    rect: [7, 7, 2, 12]

# No openings needed - all paths already open by design
